<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">00000000</div>
        <div class="keyboard">
            <div class="key modifier" id="delete">DEL</div>
            <div class="key number" id="1">1</div>
            <div class="key number" id="2">2</div>
            <div class="key number" id="3">3</div>
            <div class="key operator" id="plus">+</div>
            <div class="key control" id="clear">AC</div>
            <div class="key number" id="4">4</div>
<div class="key number" id="5">5</div>
            <div class="key number" id="6">6</div>
            <div class="key operator" id="minus">-</div>
            <div class="key modifier" id="percent">%</div>
            <div class="key number" id="7">7</div>
            <div class="key number" id="8">8</div>
            <div class="key number" id="9">9</div>
            <div class="key operator" id="multiply">*</div>
            <div class="key modifier" id="negative">+/-</div>
            <div class="key number" id="0">0</div>
            <div class="key modifier" id="floating-point">.</div>
            <div class="key operator" id="equal">=</div>
            <div class="key operator" id="divide">/</div>
        </div>
    </div>
</body>
</html>
